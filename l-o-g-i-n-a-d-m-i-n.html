<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./l-o-g-i-n-a-d-m-i-n.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Vujahday Script:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login-admin">
      <header class="admin-frame">
        <div class="rectangle-container">
          <div class="rectangle-div"></div>
          <img
            class="image-3-icon1"
            loading="lazy"
            alt=""
            src="./public/image-31@2x.png"
          />
        </div>
        <div class="sweet-tooth1">Sweet Tooth</div>
        <b class="dental-clinic1">DENTAL CLINIC</b>
        <div class="your-smile-concern-frame-parent">
          <div class="your-smile-concern-frame">
            <div class="your-smile-is1">Your Smile Is Our Concern</div>
          </div>
          <div class="line-div"></div>
        </div>
      </header>
      <section class="login-admin-inner">
        <form class="frame-form">
          <div class="frame-child1"></div>
          <div class="logo-wrapper">
            <div class="logo">
              <div class="logo-child"></div>
              <div class="logo-item"></div>
              <div class="combine">
                <div class="image-3-wrapper">
                  <img
                    class="image-3-icon2"
                    alt=""
                    src="./public/image-3-1@2x.png"
                  />
                </div>
                <div class="login-form-parent">
                  <div class="login-form">
                    <div class="sweet-tooth2">Sweet Tooth</div>
                  </div>
                  <div class="empty-frame">
                    <div class="dental-clinic-wrapper">
                      <b class="dental-clinic2">DENTAL CLINIC</b>
                    </div>
                    <div class="dental-clinic-frame">
                      <div class="your-smile-is-our-concern-container">
                        <div class="your-smile-is2">
                          Your Smile Is Our Concern
                        </div>
                      </div>
                      <div class="dental-clinic-frame-child"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-group">
            <div class="login-wrapper">
              <div class="login">LOGIN</div>
            </div>
            <div class="group-div">
              <div class="frame-child2"></div>
              <input
                class="enter-your-username"
                placeholder="Enter your username"
                type="text"
              />
            </div>
          </div>
          <div class="enter-pass-text">
            <div class="rectangle-parent1">
              <div class="frame-child3"></div>
              <input
                class="enter-your-password"
                placeholder="Enter your password"
                type="text"
              />

              <img class="mdishow-icon" alt="" src="./public/mdishow.svg" />
            </div>
          </div>
          <div class="forgot-text-wrapper">
            <button class="forgot-text">
              <div class="login1">Login</div>
            </button>
          </div>
          <div class="forgot-password-frame">
            <i class="forgot-password">Forgot Password?</i>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
